<div class="containerform"> 
    <div class="wrap-login100">

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input  formControlName="usuario" type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Username (Employee)</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input formControlName="password" type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
 
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    
   
  </form>
</div>
</div>
